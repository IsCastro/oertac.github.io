<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="icon" href="//www.esri.com/favicon.ico">
    <link rel="stylesheet" href="//js.arcgis.com/4.2/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="//js.arcgis.com/4.2/esri/css/main.css">
    <link rel="stylesheet" href="./css/boilerplate.css">
    <link rel="stylesheet" href="./css/application.css">
    <link rel="stylesheet" href="//maps.esri.com/jg/support/widgets/css/ViewLocations.css">
    <script type="text/javascript" src="./js/dojoConfig.js"></script>
    <script type="text/javascript" src="//js.arcgis.com/4.2/"></script>
    <script type="text/javascript">
      require([
        "dojo/ready",
        "application"
      ], function (ready, applicationMain) {
        // MAKE SURE HTML AND DIJITS AREA READY... //
        ready(function () {
          var mainApp = new applicationMain();
        });
      });
    </script>
  </head>
  <body class="claro boilerplate--loading">
    <div class="boilerplate-loading-indicator">
      <div class="boilerplate-loading-message" id="loading_message"></div>
    </div>
    <div id="main-container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false">
      <div id="main-left-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'">
        <div id="view-locations"></div>
      </div>
      <div id="viewDiv" class="view-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
    </div>
  </body>
</html>
