<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta http-equiv='content-type' content='text/html;charset=utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <link type='text/css' rel='stylesheet' href='//js.arcgis.com/4.5/esri/css/main.css' />
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Avenir Next W00','Helvetica Neue',Helvetica,Arial,sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
    <script type='text/javascript' src='//js.arcgis.com/4.5/'></script>
    <script>
        require(
            [
                'esri/WebScene',
                'esri/views/SceneView',
                'dojo/domReady!'
            ],
            function (
                WebScene,
                SceneView
            ) {
                'use strict';

                var view = new SceneView({
                    container: 'map',
                    map: new WebScene({
                        portalItem: {
                            id: '3e17e7850ccf44c688970300fa3fa5f0',
                        }
                    })
                });
                view.then(function () {
                    window.requestAnimationFrame(gameloop);
                });

                function gameloop() {
                    // ----------------------------------------------------------------------------
                    // Uncommenting the following line will prevent the scenelayer from appearing!
                    // ----------------------------------------------------------------------------
                    //view.camera = view.camera.clone();
                    window.requestAnimationFrame(gameloop);
                }
            }
        );
    </script>
</head>
<body>
    <div id='map'></div>
</body>
</html>
